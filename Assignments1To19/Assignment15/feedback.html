<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <h1>CodingGita Feedback Form</h1>
    <p>We value your feedback. Please fill out this form to help us improve</p><hr>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="choose">Which cource/workshop are you giving feedback for?</label><br>
        <select name="choose" id="choose">
            <option value="mern">MERN Stack Cource</option>
            <option value="dsa">DSA Bootcamp</option>
            <option value="web">Web Developement workshop</option>
        </select><br><br>
        <label for="rad">Rate your Experience</label><br>
        <input type="radio" name="rad" id="1">
        <label for="1">1 Star</label>
        <input type="radio" name="rad" id="2">
        <label for="2">2 Star</label>
        <input type="radio" name="rad" id="3">
        <label for="3">3 Star</label>
        <input type="radio" name="rad" id="4">
        <label for="4">4 Star</label>
        <input type="radio" name="rad" id="5">
        <label for="4">5 Star</label><br><br>
        What aspects are you giving feedback on?<br>
        <input type="checkbox" name="check" id="check">
        <label for="check">Content Quality</label>
        <input type="checkbox" name="check" id="te">
        <label for="te">Teaching Method</label>
        <input type="checkbox" name="check" id="sg">
        <label for="sg">Support & Guidance</label>
        <input type="checkbox" name="check" id="oe">
        <label for="oe">Overall Experience</label><br><br>
        <label for="ml">Additional Suggestions:</label><br>
        <textarea name="ml" id="ml" width="300" height="300"></textarea><br><br>
        <label for="range">How satisfied ARE you?</label>
        <input type="range" name="range" id="range" min="1" max="10"><br><br>
        Would you recommend us to a friend?<br>
        <input type="radio" name="yes" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="yes" id="no">
        <label for="no">No</label><br><br>
        <label for="dob">Date of Feedback</label>
        <input type="date" name="dob" id="dob"><br><hr>
        <input type="submit" name="" id=""> &nbsp;&nbsp; <input type="reset" name="" id=""><hr>





    </form>
</body>
</html>
