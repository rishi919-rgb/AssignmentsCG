<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”¨ Whack-a-Mole ðŸ”¨</h1>
        
        <div class="scoreboard">
            <div class="score-box">
                <h3 class="scc">Score</h3>
                <div id="score">0</div>
            </div>
            <div class="score-box">
                <h3>Time</h3>
                <div id="timeLeft">30</div>
            </div>
            <div class="score-box">
                <h3>Best</h3>
                <div id="maxScore">0</div>
            </div>
            <div class="score-box">
                <h3>Fastest</h3>
                <div class="fass">0</div>
            </div>
        </div>
       
        <div class="hits">Hits:- </div>
        <button id="startBtn" class="start-btn">Start Game</button>
        <div class="waka"><p></p></div>
        <div class="buttons">
        <button id="resetBtn" class="reset-btn rest">
            Reset
        </button>
         <button id="pauseBtn" class="pause-btn rest">
            Pause
        </button>
        </div>
        
        <div class="game-board">
            <div class="hole" id="hole1">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole2">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole3">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole4">

            </div>
            <div class="hole" id="hole5">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole6">
                <div class="mole"></div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
