<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="vido">
            <video id="vio" src="Game_End_Animation_Radial_Effect.mp4" autoplay width="100%" loop autoplay muted class="video"> </video>
        </div>
   
  <div class="container">
        <h1>Click Counter Game</h1>
        <p class="subtitle" style="font-size: .8vw;">Click as fast as you can!</p>
        
       
        <div class="score-section">
            <div class="score-box">
                <h2>Current Score</h2>
                <div id="currentScore" class="score">0</div>
            </div>
            <div class="score-box">
                <h2>High Score</h2>
                <div id="highScore" class="score">0</div>
            </div>
        </div>
        <div class="timer-section">
            <h2>Time Remaining</h2>
            <div id="timer" class="timer">10</div>
        </div>
    
        <div class="button-section">
            <button id="clickButton" class="click-btn" disabled>
                Click Me!
            </button>
            <button id="startButton" class="start-btn">
                Start Game
            </button>
            <button id="pauseButton" class="pause-btn">
                Pause
            </button>
            <button id="resumeButton" class="resume-btn">
                Resume
            </button>
            <button id="resetButton" class="reset-btn">
                Reset High Score
            </button>
        </div>

        <div id="statusMessage" class="status-message">
            Click "Start Game" to begain!
        </div>
          

   </div>
    
    <script src="index.js"></script>
</body>
</html>
