<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>CodingGita Student Registration Form</h1><br><br>
        <p>Please fill out the form below to register for the <br>
            CodingGita MERN Stack Program</p>
        <hr>
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email"><br><br>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass"><br><br>
        <label for="mob">Mobile Number</label>
        <input type="number" name="mob" id="mob"><br><br>
        Gender:
        <input type="radio" name="gend" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gend" id="female">
        <label for="female">Female</label><br><br>
        Hobbies:
        <input type="checkbox" name="hob" id="read">
        <label for="read">Reading</label>
        <input type="checkbox" name="hob" id="cod">
        <label for="cod">Coding</label>
        <input type="checkbox" name="hob" id="spo">
        <label for="spo">Sports</label>
        <input type="checkbox" name="hob" id="mus">
        <label for="mus">Music</label><br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob"><br><br>
        <label for="file">Upload Photo</label>
        <input type="file" name="file" id="file"><br><br>
        <select name="" id="">
            <option value="MERN ">MERN Stack</option>
            <option value="dsa">DSA</option>
            <option value="wd">WEB Developement</option>
        </select><br><br>
        <label for="ph">Address</label><br>
        <textarea name="ph" id="ph" height="300" width="150"></textarea><br><br>
        <label for="pr">Preffered Study Hours</label>
        <input type="range" name="pr" id="pr"><br><br>
        <label for="choose">Favroite Color</label>
        <input type="color" name="choose" id="choose"><br><br>
        <label for="url">Portfolio Website</label>
        <input type="url" name="url" id="url"><br><br>
        <label for="search">Search Interests</label>
        <input type="search" name="search" id="search"><br><br>
        <label for="time">Preffered STUDY Time</label>
        <input type="time" name="time" id="time">
        <hr>
        <input type="submit" name="sub" id="sub">
        <input type="reset" name="res" id="res">
        <hr>
    </form>
</body>

</html>
